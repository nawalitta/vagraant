Enfant_index:
    path:     /
    defaults: { _controller: "RessourceBundle:Enfant:index" }
    methods:  GET

Enfant_show:
    path:     /{id}/show
    defaults: { _controller: "RessourceBundle:Enfant:show" }
    methods:  GET

Enfant_new:
    path:     /new
    defaults: { _controller: "RessourceBundle:Enfant:new" }
    methods:  [GET, POST]

Enfant_edit:
    path:     /{id}/edit
    defaults: { _controller: "RessourceBundle:Enfant:edit" }
    methods:  [GET, POST]

Enfant_delete:
    path:     /{id}/delete
    defaults: { _controller: "RessourceBundle:Enfant:delete" }
    methods:  DELETE
